<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Prime</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class="form-narrow form-horizontal" th:with="hasNumberError=${#fields.hasErrors('number')}" action="#" method="post" th:object="${primeForm}" th:action="@{/find}">
                    <fieldset>
                        <legend>Which prime number would you like to see?</legend>
                        <div class="form-group">
                            <label for="prime" class="control-label">Number</label>
                            <div>
                                <input type="number" id="prime" class="form-control" th:classappend="${hasNumberError} ? is-invalid : ''" name="number" th:field="*{number}" />
                                <div class="invalid-feedback" th:if="${hasNumberError}" th:errors="*{number}">Name Error</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-default">Find</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
